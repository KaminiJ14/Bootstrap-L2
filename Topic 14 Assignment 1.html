<!DOCTYPE html>
<html>
<title>Topic 14 Assignment 1</title>
<body>

<canvas id="myCanvas" width="500" height="250"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.fillStyle = "yellow";
ctx.fillRect(0,0,400,150);

ctx.fillStyle = "red";
ctx.beginPath();
ctx.moveTo(0, 80);
ctx.lineTo(0, 60);
ctx.lineTo(25, 20);
ctx.lineTo(450, 200);
ctx.lineTo(350, 400);
ctx.fill();

ctx.fillStyle = "blue";
ctx.beginPath();
ctx.moveTo(0, 80);
ctx.lineTo(50, 50);
ctx.lineTo(430, 500);
ctx.lineTo(0, 500);

ctx.fill();
ctx.stroke();

</script>

</body>
</html>
